language: php
sudo: false

matrix:
    fast_finish: true
    include:
        - php: 7.1
        - php: 7.2
        - php: nightly
    allow_failures:
        - php: nightly

install:
    - composer self-update
    - composer update
    - chmod +x ./run-tests.sh

script:
    - vendor/bin/phpunit
    - vendor/bin/psalm